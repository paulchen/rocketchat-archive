version: "3.7"
services:
  frontend:
    build: frontend
    ports:
      - "127.0.0.1:42773:80"
    networks:
      - backend
  backend:
    environment:
      - RAVUSBOT_USERNAME
      - RAVUSBOT_PASSWORD
    build: backend
    networks:
      - backend
      - rocketchat_default

networks:
  backend:
  rocketchat_default:
    external: True
