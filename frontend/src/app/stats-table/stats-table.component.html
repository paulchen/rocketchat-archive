<div>
  <p-table [value]="stats" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">{{firstColumn}}</th>
        <th scope="col">Messages</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td style="font-weight: bold;">{{item.key}}</td>
        <td>{{item.messages}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
