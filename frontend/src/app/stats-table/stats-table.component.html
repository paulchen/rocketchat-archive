<div>
  <p-table [value]="stats" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Messages</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.key}}</td>
        <td>{{item.messages}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
